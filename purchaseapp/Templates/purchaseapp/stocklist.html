{%extends 'purchaseapp/base.html'%}
{%block body_content%}
<form method="GET">
{%csrf_token%}
<center>
    <table class="table table-bordered", style="background-color: rgb(188, 235, 243)"
    font-family="sans-serif" >
        <thead>
            <tr>
                
                <th>ProductName</th>
                <th>StockQty</th>
                <th>BaseUOM</th>
                <th>Edit</th>

            </tr>
        </thead>
        <tbody>
            {%for item in stocklist%}
            <tr>
                <td>{{item.ProductName}}</td>
                <td>{{item.StockQty}}</td>
                <td>{{item.BaseUOM}}</td>
                <td><a href="{% url 'StockTableeditview' id=item.Id %}">Edit</a></td>
            
            </tr>
            {%endfor%}
        </tbody>
    </table>
</center>
</form>
{%endblock%}
